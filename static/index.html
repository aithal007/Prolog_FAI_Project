<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Namma Metro Route Finder</title>
  <link rel="stylesheet" href="/style.css">
 </head>
<body>
  <div class="container">
    <h1>Namma Metro Route Finder</h1>

    <div class="inputs">
      <div>
        <label>Start (use geolocation or enter lat,lon)</label>
        <div class="row">
          <input id="startLat" placeholder="lat">
          <input id="startLon" placeholder="lon">
          <button id="useStart">Use my location</button>
        </div>
      </div>

      <div>
        <label>End (use geolocation or enter lat,lon)</label>
        <div class="row">
          <input id="endLat" placeholder="lat">
          <input id="endLon" placeholder="lon">
          <button id="useEnd">Use my location</button>
        </div>
      </div>

      <div class="row">
        <button id="find">Find Route</button>
      </div>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
