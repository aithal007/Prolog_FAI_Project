<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hybrid NL → Predicate Logic</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Hybrid NL → Predicate Logic</h1>
    <p>Type any English sentence and convert it to predicate logic.</p>

    <textarea id="sentence" rows="3" placeholder="Type a sentence like: every student reads a book"></textarea>
    <div class="row">
      <button id="convert">Convert</button>
      <button id="examples">Run Examples</button>
    </div>

    <h3>Result</h3>
    <pre id="output"></pre>
  </div>
  <script src="/app.js"></script>
</body>
</html>
